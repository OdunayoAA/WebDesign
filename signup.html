    <h4 class="align"> Create an account </h4>
    <form action="img/thank you form.png" method="post">

        <label for="Fname">First Name:</label><br>
            <input class="name" type="text" placeholder="Enter your first name"required><br>

            <label for="Lname">Last Name:</label><br>
            <input class="name" type="text" placeholder="Enter your last name"required><br>

            <label for="Phone">Phone</label><br>
            <input class="phone" id="phone" type="tel" placeholder="Enter phone number"><br>

            <label class="mail" for="email">Email Address:</label><br>
            <input class="email" type="email" id="email" name="email" placeholder="Enter email"required><br>

            <label for="Password">Password:</label><br>
            <input class="pass" type="password" id="password" name="password"
                placeholder="enter password" required><br>

            <label for="confirm password">Confirm Password:</label><br>
            <input class="pass" type="password" id="password" name="password"
                placeholder="confirm password" required><br><br>

            <label for="Bday">Birthdate</label><br>
            <input class="Bday" type="date" id="Bday"required><br><br>
          
            <label for="title">Title:</label><br>
           <label for="Mr.">Mr.</label>
           <input type="radio" id="Mr." value="Mr." name="Title">
           <label for="Ms.">Ms.</label>
           <input type="radio" id="Ms." value="Ms." name="Title">
           <label for="Dr.">Dr</label>.</label>
           <input type="radio" id="Dr." value="Dr." name="Title"><br>


           <input type="submit" value="Submit">
            
        </form>
