    <h4> Create an account </h4>
    <form action="action_page.php" method="POST">

        <label for="Fname">First Name:</label><br>

            <input class="name" type="text" placeholder="Enter your last name"required><br>

            <label for="Phone">Phone</label><br>

                placeholder="confirm password" required><br><br>

            <label for="Bday">Birthdate</label><br>
            <input class="Bday" type="date" id="Bday"required><br><br>
          
            <label for="title">Title:</label>
           <label for="Mr.">Mr.</label>
           <input type="radio" id="Mr." value="Mr." name="Title">
           <label for="Ms.">Ms.</label>
           <input type="radio" id="Ms." value="Ms." name="Title">
           <label for="Dr.">Dr</label>.</label>
           <input type="radio" id="Dr." value="Dr." name="Title"><br>
